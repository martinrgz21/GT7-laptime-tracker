<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Vueltas GT7</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Colores: Azul Oceánico y Grises */
            --primary-color: #376893; /* Azul Oceánico */
            --primary-light-color: #4a7ea4; /* Tono más claro de azul para hover */
            --background-light: #F8F9FA; /* Gris muy claro para el fondo principal */
            --background-medium: #E9ECEF; /* Gris medio para el fondo de filtros y filas pares */
            --text-color: #343A40; /* Gris oscuro para el texto general */
            --heading-color: #2F5374; /* Tono de azul un poco más oscuro para títulos */
            --border-color: #CED4DA; /* Gris suave para bordes */
            --shadow-color: rgba(0, 0, 0, 0.1); /* Sombra estándar */
            --fastest-lap-bg: #D4EDDA; /* Mantenemos el verde para la vuelta más rápida */
            --fastest-lap-text: #155724;
            --error-color: #dc3545; /* Rojo para mensajes de error */

            /* Nuevas Fuentes */
            --main-font: 'Roboto', sans-serif;
            --display-font: 'Montserrat', sans-serif; 
        }

        body {
            font-family: var(--main-font);
            margin: 0;
            padding: 20px;
            background-color: var(--background-light);
            color: var(--text-color);
            line-height: 1.6;
        }

        h1, h2 {
            font-family: var(--display-font); /* Montserrat para títulos */
            color: var(--heading-color);
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--shadow-color);
            margin-bottom: 30px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group select,
        .form-group input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            color: var(--text-color);
            background-color: #fff;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-family: var(--main-font); /* Roboto para inputs */
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="number"]:focus,
        .form-group select:focus,
        .form-group input[type="file"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(55, 104, 147, 0.25);
            outline: none;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-right: 15px;
            font-family: var(--display-font); /* Montserrat para botones */
        }

        button:hover {
            background-color: var(--primary-light-color);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding: 15px;
            background-color: var(--background-medium);
            border-radius: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 8px var(--shadow-color);
            border-radius: 8px;
            overflow: hidden;
            font-family: var(--main-font); /* Roboto para la tabla */
        }

        table th, table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--background-medium);
        }

        table th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 700;
            position: sticky;
            top: 0;
            z-index: 1;
            font-family: var(--display-font); /* Montserrat para encabezados de tabla */
        }

        table tbody tr:nth-child(even) {
            background-color: var(--background-light);
        }

        table tbody tr:hover {
            background-color: var(--background-medium);
            transition: background-color 0.2s ease;
        }

        .fastest-lap {
            background-color: var(--fastest-lap-bg) !important;
            color: var(--fastest-lap-text);
            font-weight: bold;
        }
        
        .error-message {
            color: var(--error-color);
            margin-top: 5px;
            font-size: 0.875em;
            font-weight: 500;
        }

        .backup-section {
            margin-top: 30px;
            border-top: 1px solid var(--border-color);
            padding-top: 25px;
            text-align: center;
        }

        .backup-section p {
            margin-bottom: 15px;
            font-size: 0.95rem;
            color: var(--text-color);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            .container {
                padding: 20px;
            }
            .filters {
                grid-template-columns: 1fr;
            }
            button {
                width: 100%;
                margin-bottom: 10px;
                margin-right: 0;
            }
            table th, table td {
                padding: 10px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Registro de Vueltas GT7</h1>

        <h2>Registrar Nueva Vuelta</h2>
        <div class="form-group">
            <label for="nombrePiloto">Tu Nombre de Piloto:</label>
            <input type="text" id="nombrePiloto" placeholder="Ej: MiNickEnGT7" required>
        </div>
        <div class="form-group">
            <label for="circuito">Circuito:</label>
            <select id="circuito" onchange="populateTrazadoSelect()" required>
                <option value="">Selecciona un circuito</option>
                </select>
        </div>
        <div class="form-group">
            <label for="trazado">Trazado:</label>
            <select id="trazado" required>
                <option value="">Selecciona un trazado</option>
                </select>
        </div>
        <div class="form-group">
            <label for="marcaCoche">Marca del Coche:</label>
            <input type="text" id="marcaCoche" placeholder="Ej: Porsche" required>
        </div>
        <div class="form-group">
            <label for="modeloCoche">Modelo del Coche:</label>
            <input type="text" id="modeloCoche" placeholder="Ej: 911 GT3 RS" required>
        </div>
        <div class="form-group">
            <label for="anoCoche">Año del Coche:</label>
            <input type="number" id="anoCoche" min="1900" max="2030" placeholder="Ej: 2022" required>
        </div>
        <div class="form-group">
            <label for="prCoche">PR (Performance Rating):</label>
            <input type="text" id="prCoche" placeholder="Ej: N400" required>
        </div>
        <div class="form-group">
            <label for="tiempoVuelta">Tiempo de Vuelta (mm:ss:SSS):</label>
            <input type="text" id="tiempoVuelta" pattern="[0-5]?\d:[0-5]?\d:\d{3}" placeholder="Ej: 01:30:123" required>
            <div class="error-message" id="tiempoVueltaError"></div>
        </div>
        <button onclick="registrarVuelta()">Registrar Vuelta</button>
    </div>

    <div class="container">
        <h2>Vueltas Registradas</h2>

        <div class="filters">
            <div class="form-group">
                <label for="filterNombrePiloto">Filtrar por Piloto:</label>
                <select id="filterNombrePiloto" onchange="aplicarFiltros()">
                    <option value="">Todos los Pilotos</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="filterCircuito">Filtrar por Circuito:</label>
                <input type="text" id="filterCircuito" onkeyup="aplicarFiltros()" placeholder="Todos">
            </div>
            <div class="form-group">
                <label for="filterMarcaCoche">Filtrar por Marca:</label>
                <input type="text" id="filterMarcaCoche" onkeyup="aplicarFiltros()" placeholder="Todas">
            </div>
            <div class="form-group">
                <label for="filterModeloCoche">Filtrar por Modelo:</label>
                <input type="text" id="filterModeloCoche" onkeyup="aplicarFiltros()" placeholder="Todos">
            </div>
            <div class="form-group">
                <label for="filterAnoCoche">Filtrar por Año:</label>
                <input type="number" id="filterAnoCoche" onkeyup="aplicarFiltros()" placeholder="Todos">
            </div>
            <div class="form-group">
                <label for="filterPrCoche">Filtrar por PR:</label>
                <input type="text" id="filterPrCoche" onkeyup="aplicarFiltros()" placeholder="Todos">
            </div>
        </div>

        <table id="tablaVueltas">
            <thead>
                <tr>
                    <th>Piloto</th>
                    <th>Circuito</th>
                    <th>Trazado</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Año</th>
                    <th>PR</th>
                    <th>Tiempo</th>
                    <th>Diferencia</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>

        <div class="backup-section">
            <h2>Gestión de Datos (Backup/Restaurar)</h2>
            <p>Puedes descargar tus vueltas como un archivo de respaldo o subir un archivo de respaldo para restaurar tus datos.</p>
            <button onclick="descargarDatos()">Descargar Backup</button>
            <input type="file" id="subirBackupInput" accept=".json" style="display: none;" onchange="subirDatos(event)">
            <button onclick="document.getElementById('subirBackupInput').click()">Subir Backup</button>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'gt7Vueltas';
        let vueltas = [];

        const circuitosGT7 = {
            "Asia-Pacific": {
                "Autopolis International Racing Course": [],
                "Broad Bean Raceway": [],
                "Fuji International Speedway": [],
                "High Speed Ring": [],
                "Kyoto Driving Park": ["Miyabi", "Yamagiwa", "Yamagiwa + Miyabi"],
                "Mount Panorama": [],
                "Suzuka Circuit": ["Suzuka Circuit East"],
                "Tokyo Expressway": ["Central Inner Loop", "Central Outer Loop", "East Inner Loop", "East Outer Loop", "South Inner Loop", "South Outer Loop"],
                "Tsukuba Circuit": []
            },
            "América": {
                "Autódromo José Carlos Pace": [],
                "Blue Moon Bay Speedway": [],
                "Colorado Springs": [],
                "Daytona International Speedway": ["Daytona Superspeedway", "Daytona Road Course"],
                "Fisherman’s Ranch": [],
                "Northern Isle Speedway": [],
                "Trial Mountain Circuit": [],
                "Special Stage Route X": [],
                "WeatherTech Raceway Laguna Seca": [],
                "Willow Springs International Raceway": ["Big Willow"]
            },
            "Europa": {
                "Alsace – Village": [],
                "Autodrome Lago Maggiore": [],
                "Autodromo Nazionale Monza": [],
                "Brands Hatch": [],
                "Circuit de Barcelona-Catalunya": [],
                "Circuit de la Sarthe": [],
                "Circuit de Sainte-Croix": ["A", "B", "C"],
                "Circuit de Spa-Francorchamps": [],
                "Deep Forest Raceway": [],
                "Dragon Trail": ["Gardens", "Seaside"],
                "Goodwood Motor Circuit": [],
                "Nürburgring": ["24h", "Nordschleife"],
                "Red Bull Ring": [],
                "Sardegna": ["Road Track – A", "Road Track – B", "Road Track – C"],
                "Windmills": []
            }
        };

        // Función para convertir tiempo de mm:ss:SSS a milisegundos
        function tiempoAMilisegundos(tiempoStr) {
            const parts = tiempoStr.split(':');
            if (parts.length !== 3) return NaN;

            const minutes = parseInt(parts[0], 10);
            const seconds = parseInt(parts[1], 10);
            const milliseconds = parseInt(parts[2], 10);

            if (isNaN(minutes) || isNaN(seconds) || isNaN(milliseconds)) return NaN;

            return (minutes * 60 * 1000) + (seconds * 1000) + milliseconds;
        }

        // Función para convertir milisegundos a mm:ss:SSS
        function milisegundosATiempo(ms) {
            if (isNaN(ms)) return 'N/A';

            const totalSeconds = Math.floor(ms / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            const milliseconds = ms % 1000;

            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}:${String(milliseconds).padStart(3, '0')}`;
        }

        // Cargar vueltas y poblar filtros al iniciar
        document.addEventListener('DOMContentLoaded', () => {
            const storedVueltas = localStorage.getItem(STORAGE_KEY);
            if (storedVueltas) {
                vueltas = JSON.parse(storedVueltas);
            }
            populateCircuitoSelect();
            populatePilotoFilter();
            mostrarVueltas();
        });

        // Función para poblar el dropdown de Circuitos
        function populateCircuitoSelect() {
            const circuitoSelect = document.getElementById('circuito');
            circuitoSelect.innerHTML = '<option value="">Selecciona un circuito</option>';

            for (const region in circuitosGT7) {
                const optgroup = document.createElement('optgroup');
                optgroup.label = region;
                for (const circuitoName in circuitosGT7[region]) {
                    const option = document.createElement('option');
                    option.value = circuitoName;
                    option.textContent = circuitoName;
                    optgroup.appendChild(option);
                }
                circuitoSelect.appendChild(optgroup);
            }
            populateTrazadoSelect();
        }

        // Función para poblar el dropdown de Trazados basado en el circuito seleccionado
        function populateTrazadoSelect() {
            const circuitoSelect = document.getElementById('circuito');
            const trazadoSelect = document.getElementById('trazado');
            const selectedCircuito = circuitoSelect.value;

            trazadoSelect.innerHTML = '<option value="">Selecciona un trazado</option>';

            if (selectedCircuito) {
                let trazados = [];
                for (const region in circuitosGT7) {
                    if (circuitosGT7[region][selectedCircuito]) {
                        trazados = circuitosGT7[region][selectedCircuito];
                        break;
                    }
                }

                if (trazados.length > 0) {
                    trazados.forEach(trazado => {
                        const option = document.createElement('option');
                        option.value = trazado;
                        option.textContent = trazado;
                        trazadoSelect.appendChild(option);
                    });
                } else {
                    // Si no hay trazados específicos, el circuito es su propio trazado
                    const option = document.createElement('option');
                    option.value = selectedCircuito;
                    option.textContent = selectedCircuito;
                    trazadoSelect.appendChild(option);
                    trazadoSelect.value = selectedCircuito;
                }
            }
        }


        function validarTiempo(tiempo) {
            const regex = /^\d{2}:\d{2}:\d{3}$/;
            return regex.test(tiempo);
        }

        function registrarVuelta() {
            const nombrePiloto = document.getElementById('nombrePiloto').value.trim();
            const circuito = document.getElementById('circuito').value.trim();
            const trazado = document.getElementById('trazado').value.trim();
            const marcaCoche = document.getElementById('marcaCoche').value.trim();
            const modeloCoche = document.getElementById('modeloCoche').value.trim();
            const anoCoche = document.getElementById('anoCoche').value.trim();
            const prCoche = document.getElementById('prCoche').value.trim();
            const tiempoVuelta = document.getElementById('tiempoVuelta').value.trim();
            const tiempoVueltaError = document.getElementById('tiempoVueltaError');

            tiempoVueltaError.textContent = '';

            if (!nombrePiloto || !circuito || !trazado || !marcaCoche || !modeloCoche || !anoCoche || !prCoche || !tiempoVuelta) {
                alert('Por favor, rellena todos los campos.');
                return;
            }

            if (!validarTiempo(tiempoVuelta)) {
                tiempoVueltaError.textContent = 'Formato de tiempo incorrecto. Usa mm:ss:SSS (ej: 01:30:123).';
                return;
            }

            const nuevaVuelta = {
                nombrePiloto: nombrePiloto,
                circuito: circuito,
                trazado: trazado,
                marcaCoche: marcaCoche,
                modeloCoche: modeloCoche,
                anoCoche: parseInt(anoCoche, 10),
                prCoche: prCoche,
                tiempoVuelta: tiempoVuelta,
                tiempoMilisegundos: tiempoAMilisegundos(tiempoVuelta)
            };

            vueltas.push(nuevaVuelta);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(vueltas));
            limpiarFormulario();
            populatePilotoFilter();
            mostrarVueltas();
        }

        function limpiarFormulario() {
            document.getElementById('circuito').value = '';
            document.getElementById('trazado').value = '';
            document.getElementById('marcaCoche').value = '';
            document.getElementById('modeloCoche').value = '';
            document.getElementById('anoCoche').value = '';
            document.getElementById('prCoche').value = '';
            document.getElementById('tiempoVuelta').value = '';
            populateTrazadoSelect();
        }

        function populatePilotoFilter() {
            const filterPilotoSelect = document.getElementById('filterNombrePiloto');
            const currentSelection = filterPilotoSelect.value;
            filterPilotoSelect.innerHTML = '<option value="">Todos los Pilotos</option>';

            const pilotos = [...new Set(vueltas.map(vuelta => vuelta.nombrePiloto))];

            pilotos.sort().forEach(piloto => {
                const option = document.createElement('option');
                option.value = piloto;
                option.textContent = piloto;
                filterPilotoSelect.appendChild(option);
            });
            if ([...pilotos].includes(currentSelection)) {
                filterPilotoSelect.value = currentSelection;
            }
        }

        function aplicarFiltros() {
            mostrarVueltas();
        }

        function mostrarVueltas() {
            const tbody = document.querySelector('#tablaVueltas tbody');
            tbody.innerHTML = '';

            let vueltasFiltradas = [...vueltas];

            const filterNombrePiloto = document.getElementById('filterNombrePiloto').value.trim();
            const filterCircuito = document.getElementById('filterCircuito').value.toLowerCase().trim();
            const filterMarcaCoche = document.getElementById('filterMarcaCoche').value.toLowerCase().trim();
            const filterModeloCoche = document.getElementById('filterModeloCoche').value.toLowerCase().trim();
            const filterAnoCoche = document.getElementById('filterAnoCoche').value.trim();
            const filterPrCoche = document.getElementById('filterPrCoche').value.toLowerCase().trim();

            if (filterNombrePiloto) {
                vueltasFiltradas = vueltasFiltradas.filter(vuelta =>
                    vuelta.nombrePiloto === filterNombrePiloto
                );
            }
            if (filterCircuito) {
                vueltasFiltradas = vueltasFiltradas.filter(vuelta =>
                    vuelta.circuito.toLowerCase().includes(filterCircuito)
                );
            }
            if (filterMarcaCoche) {
                vueltasFiltradas = vueltasFiltradas.filter(vuelta =>
                    vuelta.marcaCoche.toLowerCase().includes(filterMarcaCoche)
                );
            }
            if (filterModeloCoche) {
                vueltasFiltradas = vueltasFiltradas.filter(vuelta =>
                    vuelta.modeloCoche.toLowerCase().includes(filterModeloCoche)
                );
            }
            if (filterAnoCoche) {
                vueltasFiltradas = vueltasFiltradas.filter(vuelta =>
                    vuelta.anoCoche.toString() === filterAnoCoche
                );
            }
            if (filterPrCoche) {
                vueltasFiltradas = vueltasFiltradas.filter(vuelta =>
                    vuelta.prCoche.toLowerCase().includes(filterPrCoche)
                );
            }

            let fastestLapMs = Infinity;
            if (vueltasFiltradas.length > 0) {
                fastestLapMs = Math.min(...vueltasFiltradas.map(v => v.tiempoMilisegundos));
            }

            vueltasFiltradas.forEach(vuelta => {
                const row = tbody.insertRow();
                row.insertCell().textContent = vuelta.nombrePiloto;
                row.insertCell().textContent = vuelta.circuito;
                row.insertCell().textContent = vuelta.trazado;
                row.insertCell().textContent = vuelta.marcaCoche;
                row.insertCell().textContent = vuelta.modeloCoche;
                row.insertCell().textContent = vuelta.anoCoche;
                row.insertCell().textContent = vuelta.prCoche;
                row.insertCell().textContent = vuelta.tiempoVuelta;

                const diferenciaCell = row.insertCell();
                if (vuelta.tiempoMilisegundos === fastestLapMs) {
                    diferenciaCell.textContent = 'Más Rápida';
                    row.classList.add('fastest-lap');
                } else {
                    const diferenciaMs = vuelta.tiempoMilisegundos - fastestLapMs;
                    diferenciaCell.textContent = `+${milisegundosATiempo(diferenciaMs)}`;
                }
            });
        }

        // --- Funciones de Backup/Restaurar ---

        function descargarDatos() {
            const dataStr = JSON.stringify(vueltas, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `gt7_vueltas_backup_${new Date().toISOString().slice(0,10)}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            alert('¡Backup descargado correctamente!');
        }

        function subirDatos(event) {
            const file = event.target.files[0];
            if (!file) {
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const loadedVueltas = JSON.parse(e.target.result);

                    if (Array.isArray(loadedVueltas) && loadedVueltas.every(v => v.nombrePiloto && v.tiempoMilisegundos !== undefined && v.tiempoVuelta)) {
                        const confirmacion = confirm('¿Estás seguro de que quieres reemplazar tus vueltas actuales con las del archivo de backup? Esta acción no se puede deshacer.');
                        if (confirmacion) {
                            vueltas = loadedVueltas.map(vuelta => ({
                                ...vuelta,
                                tiempoMilisegundos: vuelta.tiempoMilisegundos !== undefined ? vuelta.tiempoMilisegundos : tiempoAMilisegundos(vuelta.tiempoVuelta)
                            }));
                            localStorage.setItem(STORAGE_KEY, JSON.stringify(vueltas));
                            populatePilotoFilter();
                            mostrarVueltas();
                            alert('¡Datos restaurados correctamente!');
                        }
                    } else {
                        alert('El archivo no parece ser un backup válido de vueltas de GT7. Asegúrate de subir el archivo .json correcto.');
                    }
                } catch (error) {
                    console.error("Error al parsear el archivo JSON:", error);
                    alert('Error al leer el archivo. Asegúrate de que es un archivo .json válido.');
                }
            };
            reader.readAsText(file);
        }
    </script>
</body>
</html>
